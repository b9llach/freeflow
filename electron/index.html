<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>FreeFlow</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/icon.ico">
</head>
<body>
  <div id="app" class="container">
    <!-- Main content -->
    <div class="content">
      <!-- Status indicator -->
      <div id="status-indicator" class="status-indicator">
        <div class="status-dot"></div>
      </div>

      <!-- Status text and hotkey -->
      <div class="info">
        <div id="status-text" class="status-text">Initializing...</div>
        <div id="hotkey-text" class="hotkey-text">---</div>
      </div>
    </div>

  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="close-settings" class="close-btn">&times;</button>
      </div>

      <div class="modal-body">
        <!-- Hotkey Configuration -->
        <div class="setting-group">
          <label>Hotkey</label>
          <div id="hotkey-input" class="hotkey-input" tabindex="0">
            <span id="current-hotkey">Press keys...</span>
          </div>
          <p class="hint">Click and press your desired key combination</p>
        </div>

        <!-- Activation Mode -->
        <div class="setting-group">
          <label>Activation Mode</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="mode" value="push_to_talk" checked>
              <span>Push to Talk</span>
              <p class="hint">Hold hotkey to record, release to transcribe</p>
            </label>
            <label class="radio-label">
              <input type="radio" name="mode" value="toggle">
              <span>Toggle</span>
              <p class="hint">Press once to start, press again to stop</p>
            </label>
          </div>
        </div>

        <!-- Audio Device -->
        <div class="setting-group">
          <label>Audio Device</label>
          <select id="audio-device" class="select-input">
            <option value="">Default</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button id="save-settings" class="btn btn-primary">Save</button>
        <button id="cancel-settings" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
