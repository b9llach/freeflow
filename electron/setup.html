<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FreeFlow - Setting Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      background: #F5F5F7;
      color: #1D1D1F;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag;
      user-select: none;
      -webkit-font-smoothing: antialiased;
    }

    .logo {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #1D1D1F;
      letter-spacing: -0.02em;
    }

    .tagline {
      font-size: 13px;
      color: #86868B;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .progress-container {
      width: 280px;
      text-align: center;
      background: #FFFFFF;
      padding: 24px 28px;
      border-radius: 14px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
      border: 0.5px solid rgba(0, 0, 0, 0.06);
    }

    .status {
      font-size: 13px;
      color: #1D1D1F;
      margin-bottom: 14px;
      min-height: 18px;
      font-weight: 500;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(0, 0, 0, 0.06);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #007AFF;
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-fill.indeterminate {
      width: 30%;
      animation: indeterminate 1.5s ease-in-out infinite;
    }

    @keyframes indeterminate {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(400%);
      }
    }

    .details {
      font-size: 11px;
      color: #86868B;
      margin-top: 12px;
      font-family: 'SF Mono', Monaco, monospace;
      max-height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .version {
      position: absolute;
      bottom: 20px;
      font-size: 11px;
      color: #86868B;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="logo">FreeFlow</div>
  <div class="tagline">Local Speech-to-Text</div>

  <div class="progress-container">
    <div class="status" id="status">Initializing...</div>
    <div class="progress-bar">
      <div class="progress-fill indeterminate" id="progress"></div>
    </div>
    <div class="details" id="details"></div>
  </div>

  <div class="version">v1.0.0</div>

  <script>
    const { ipcRenderer } = require('electron');

    const statusEl = document.getElementById('status');
    const detailsEl = document.getElementById('details');
    const progressEl = document.getElementById('progress');

    ipcRenderer.on('setup-status', (event, data) => {
      statusEl.textContent = data.status || '';

      if (data.details) {
        detailsEl.textContent = data.details;
      }

      if (data.progress !== undefined) {
        progressEl.classList.remove('indeterminate');
        progressEl.style.width = `${data.progress}%`;
      }
    });
  </script>
</body>
</html>
